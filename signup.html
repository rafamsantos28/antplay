<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criar Conta - AnTPlay++</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-container">
    <span class="close-btn" onclick="window.location.href='index.html'">&times;</span>
    <h1>Criar Conta</h1>
    <form id="signupForm">
        <input type="text" id="signupName" placeholder="Nome" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Palavra-passe" required>
        <button type="submit">Registar</button>
    </form>
    <p>Já tens conta? <a href="login.html">Inicia Sessão</a></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";

const firebaseConfig = {
  apiKey: "AIzaSyBgxhr6jdwNJ0J-F4DM6Yii22SEMYqtgT0",
  authDomain: "antplay-b3d99.firebaseapp.com",
  projectId: "antplay-b3d99",
  storageBucket: "antplay-b3d99.firebasestorage.app",
  messagingSenderId: "1025818751668",
  appId: "1:1025818751668:web:e4d8b576262dcc63555de1",
  measurementId: "G-QRWQ91HKBC"
};

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);

const signupForm = document.getElementById("signupForm");
signupForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;

    createUserWithEmailAndPassword(auth, email, password)
    .then(() => {
        alert("Conta criada com sucesso!");
        window.location.href = "login.html";
    })
    .catch((error) => {
        alert("Erro: " + error.message);
    });
});
</script>

</body>
</html>
