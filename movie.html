<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filme 1 - AnTPlay+</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
</head>
<body>

<header>
    <div class="logo">AnTPlay+</div>
    <nav>
        <a href="index.html">Início</a>
        <a href="login.html">Iniciar Sessão</a>
    </nav>
</header>

<main class="movie-page">
    <div class="movie-details">
        <img src="poster1.jpg" alt="Filme 1">
        <h1>Filme 1</h1>
        <p>Descrição completa do Filme 1.</p>
        <button id="playBtn" class="btn">▶︎ Ver agora</button>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <video id="player" controls crossorigin>
                <source src="LINK_DO_TEU_VIDEO.mp4" type="video/mp4">
                <track kind="captions" label="Português" srclang="pt" src="legendas.vtt" default>
            </video>
        </div>
    </div>
</main>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
    const player = new Plyr('#player', { captions: { active: true, update: true } });

    const modal = document.getElementById("playerModal");
    const btn = document.getElementById("playBtn");
    const span = document.getElementById("closeModal");

    btn.onclick = () => modal.style.display = "block";
    span.onclick = () => modal.style.display = "none";
    window.onclick = (event) => { if(event.target == modal) modal.style.display = "none"; }
</script>

</body>
</html>
