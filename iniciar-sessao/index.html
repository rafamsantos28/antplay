<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar sess達o - AnTPlay+</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

<div class="auth-container">
    <span class="close-btn" onclick="window.location.href='/inicio'">&times;</span>
    <h1>Iniciar Sess達o</h1>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Palavra-passe" required>
        <button type="submit">Entrar</button>
    </form>
    <p>N達o tens conta? <a href="/criar-conta">Cria uma agora</a></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";

const firebaseConfig = {
  apiKey: "AIzaSyBgxhr6jdwNJ0J-F4DM6Yii22SEMYqtgT0",
  authDomain: "antplay-b3d99.firebaseapp.com",
  projectId: "antplay-b3d99",
  storageBucket: "antplay-b3d99.firebasestorage.app",
  messagingSenderId: "1025818751668",
  appId: "1:1025818751668:web:e4d8b576262dcc63555de1",
  measurementId: "G-QRWQ91HKBC"
};

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);

const loginForm = document.getElementById("loginForm");
loginForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    signInWithEmailAndPassword(auth, email, password)
    .then(() => {
        alert("Sess達o iniciada com sucesso!");
        window.location.href = "/inicio";
    })
    .catch((error) => {
        alert("Erro: " + error.message);
    });
});
</script>

</body>
</html>
